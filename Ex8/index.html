<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Split Screen Gallery</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="slider-wrapper">

    <input type="radio" name="slider-control" id="slide1" class="slider-input" checked>
    <input type="radio" name="slider-control" id="slide2" class="slider-input">
    <input type="radio" name="slider-control" id="slide3" class="slider-input">
    <input type="radio" name="slider-control" id="slide4" class="slider-input">

    <div class="slider-content">

        <div class="slide-item slide1">
            <div class="slide-segment col1">
                <label for="slide1" class="col-button">1</label>
            </div>
            <div class="slide-segment col2">
                <label for="slide2" class="col-button">2</label>
            </div>
            <div class="slide-segment col3">
                <label for="slide3" class="col-button">3</label>
            </div>
            <div class="slide-segment col4">
                <label for="slide4" class="col-button">4</label>
            </div>

            <div class="slide-text">
                <h2 class="slide-title">PAW 1</h2>
            </div>

            <p class="slide-subtitle">What you've been dreaming of</p>
        </div>

        <div class="slide-item slide2">
            <div class="slide-segment col1">
                <label for="slide1" class="col-button">1</label>
            </div>
            <div class="slide-segment col2">
                <label for="slide2" class="col-button">2</label>
            </div>
            <div class="slide-segment col3">
                <label for="slide3" class="col-button">3</label>
            </div>
            <div class="slide-segment col4">
                <label for="slide4" class="col-button">4</label>
            </div>

            <div class="slide-text">
                <h2 class="slide-title">PAW 2</h2>
            </div>

            <p class="slide-subtitle">Where the fun begins</p>
        </div>

        <div class="slide-item slide3">
            <div class="slide-segment col1">
                <label for="slide1" class="col-button">1</label>
            </div>
            <div class="slide-segment col2">
                <label for="slide2" class="col-button">2</label>
            </div>
            <div class="slide-segment col3">
                <label for="slide3" class="col-button">3</label>
            </div>
            <div class="slide-segment col4">
                <label for="slide4" class="col-button">4</label>
            </div>

            <div class="slide-text">
                <h2 class="slide-title">PAW 3</h2>
            </div>

            <p class="slide-subtitle">Unforgettable experiences</p>
        </div>

        <div class="slide-item slide4">
            <div class="slide-segment col1">
                <label for="slide1" class="col-button">1</label>
            </div>
            <div class="slide-segment col2">
                <label for="slide2" class="col-button">2</label>
            </div>
            <div class="slide-segment col3">
                <label for="slide3" class="col-button">3</label>
            </div>
            <div class="slide-segment col4">
                <label for="slide4" class="col-button">4</label>
            </div>

            <div class="slide-text">
                <h2 class="slide-title">PAW 4</h2>
            </div>

            <p class="slide-subtitle">When silence touches nature</p>
        </div>

    </div>
</div>

</body>
</html>
